
<html>
<head>
  <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.11/themes/css/cartodb.css" />
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script src="http://libs.cartocdn.com/cartodb.js/v3/3.11/cartodb.js"></script>
  
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.ie.css" />
  <![endif]-->
  <style>
    html, body {width:100%; height:100%; padding: 0; margin: 0;}
    #cartodb-map { width: 100%; height:100%; background: black;}
	div.cartodb-popup {width:600px; }
	div.cartodb-popup div.cartodb-popup-content-wrapper {
		 width:600px; 
		 max-width:800px; 
	}
	div.cartodb-popup div.cartodb-popup-content {
    	width:600px;
    	max-width: 800px;
    }
  </style>
  
  <script type="infowindow/html" id="infowindow_template">
    <div class="cartodb-popup">
       <a href="#close" class="cartodb-popup-close-button close">x</a>
       <div class="cartodb-popup-content-wrapper">
         <div class="cartodb-popup-content">
         <!-- content.data contains the field info -->
		    <h4>Number of Screeners</h4>
		    <h5>Zip code: {{content.data.zipcode}}</h5>
		    <div id="chart_div">
			   <script>
			      draw_chart([{{content.data._2007_count}},{{content.data._2008_count}},{{content.data._2009_count}},{{content.data._2010_count}},{{content.data._2011_count}},{{content.data._2012_count}},{{content.data._2013_count}},{{content.data._2014_count}}]);
			   </script>
            </div>
         </div>
      </div>
     <div class="cartodb-popup-tip-container"></div>
   </div>
  </script>

  <script>
  // load visualization library from google
      google.load('visualization', '1.0', {'packages':['corechart']});
      function draw_chart(data) {
         var data = google.visualization.arrayToDataTable([
            ['Year', 'Screenings'],
            ['2007',  data[0]],
            ['2008',  data[1]],
            ['2009',  data[2]],
            ['2010',  data[3]],
			  ['2011', data[4]],
			  ['2012', data[5]],
			  ['2013', data[6]],
			  ['2014', data[7]],
         ]);
          var options = {
            title: 'Screeners',
            legend: { position: "none" },
			  width: 600,
          };
          var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
          chart.draw(data, options);
      }
	    
    var map;
    function init(){
      // initiate leaflet map
      map = new L.Map('cartodb-map', { 
        center: [40.7, -73.9],
        zoom: 11
      })

      L.tileLayer('https://dnv9my2eseobd.cloudfront.net/v3/cartodb.map-4xtxp73f/{z}/{x}/{y}.png', {
        attribution: 'Mapbox <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
      }).addTo(map);

      var layerUrl = 'https://hhsaccelerator.cartodb.com/u/kellyaccess/api/v2_1/viz/02cb8162-112e-11e5-95ee-0e018d66dc29/viz.json';

      // change the query for the first layer
//      var subLayerOptions = {
//        sql: "SELECT * FROM example_cartodbjs_1 where adm0_a3 = 'USA'",
//        cartocss: "#example_cartodbjs_1{marker-fill: #109DCD; marker-width: 5; marker-line-color: white; marker-line-width: 0;}"
//      }

      cartodb.createLayer(map, layerUrl)
        .addTo(map)
        .on('done', function(layer) {
//          layer.getSubLayer(0).set(subLayerOptions);
		   var sublayer = layer.getSubLayer(1);
  		   sublayer.infowindow.set('template', $('#infowindow_template').html());
        }).on('error', function() {
          //log the error
        });
    }  
  </script>
</head>

<body onload="init()">
  <div id='cartodb-map'></div>
</body>
</html>
